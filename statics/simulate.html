<html>
	<head>
		<style>
			.title {
				color: black;
			}
			table {
				font-size: 30px;
				color: #757575;
				vertical-align: top;
				text-align: left;
				width: 400px;
				height: 150px;
			}
			input[type=text] {
				padding:10px;
				border-radius: 5px;
				margin-bottom: 10px;
			}
			input[type=text]:focus {
				color: #ffffff;
				background-color:#0072ff;
			}
			input[type=text]:focus::-webkit-input-placeholder {
				color: #f5f5f5;
			}
			
			input[type=button] {
				background-color: #0072ff;
				border: 4px solid #0072ff;
				border-radius: 5px;
				color: #ffffff;
				padding: 10px;
				text-align: center;
				font-size: 16px;
				-webkit-transition-duration: 0.2s; /* Safari */
				transition-duration: 0.2s;
				cursor: pointer;
			}
			input[type=button]:hover {
				background-color: #ffffff;
				color: #0072ff;
			}
		</style>
	</head>

	<body>
	<div>
		<canvas id="myCanvas" width="620" height="820">
		Your browser does not support the HTML5 canvas tag.</canvas>
		<h1 id = "row">3</h1>
		<h1 id = "col">3</h1>

		<script>
			var margin = 10;
			var cellSize = 30
			var row = 20
			var col = 15
			var width =  col * cellSize;
			var height = row * cellSize;
			
			var canvas = document.getElementById("myCanvas");
			var context = canvas.getContext("2d");
			var row_debug = document.getElementById("row");
			var col_debug = document.getElementById("col");
			context.lineWidth = 1;
			context.strokeStyle = "#757575";
			var mazeMap = 0
			var direction = 0
			var ws = new WebSocket("ws://localhost:8080/echo");
            ws.onmessage = function (event){
            document.getElementById("result0").value = event.data;
        };
//        ser = serial.Serial('/dev/ttyACM0', 9600)
			var startTime = 0;
			var steps = 0
			ws.onopen = function() {
				// Type 0 to establish connection, doing nothing
				 ws.send(JSON.stringify({type: -1, row:6, column:4}));
			};
			ws.onmessage = function (evt) {
				// update the map
                mazeMap = JSON.parse(evt.data).mazeMap;
				direction = JSON.parse(evt.data).direction;
                fillCells()
                drawGrids();
				ws.send(JSON.stringify({type: -1, row:6, column:4}));
				
			};
			function drawGrids() {
				// Column lines
				for (var i = 0; i <= width; i += cellSize) {
					context.moveTo(margin + i, margin);
					context.lineTo(margin + i, margin + height)
					context.stroke();
				}
				// Row lines
				for (var i = 0; i <= height; i += cellSize) {
					context.moveTo(margin, margin + i);
					context.lineTo(margin + width, margin + i);
					context.stroke();
				}
			}
			
			
			function fillCells() {
				// console.log(mazeMap);
                if (mazeMap == 0)
                    return
				for (var i = 0; i < row; i++) {
					for (var j = 0; j < col; j++) {
			
						if (mazeMap[i][j] == -1) {
							context.fillStyle = "#ffffff";
						}
						else if (mazeMap[i][j] == 0) {
							context.fillStyle = "#65ff37";
						}
						else if (mazeMap[i][j] == 1) {
							context.fillStyle = "#757575";
						}
						else if (mazeMap[i][j] > 10) {
							context.fillStyle = "#0072ff";
						}
						else if (mazeMap[i][j] == 3) {
							context.fillStyle = "#ff1d1d";
						}
						// else if (mazeMap[i][j] == 4) {
						// 	context.fillStyle = "#ffae45";
						// }
						
						// else
						context.fillRect(margin + cellSize*j, margin + cellSize*i, cellSize, cellSize);
					}
				}
                
                for (var k = 1;k <= 3; ++k) {
                    for (var i = 0; i < row; i++) {
                        for (var j = 0; j < col; j++) {
                            if (mazeMap[i][j] == 10 + k) {
                                context.fillStyle = "#ffae45";
                                if(direction[k-1] == 0) {
                                    --i;
                                    context.fillRect(margin + cellSize*j, margin + cellSize*(i+1), cellSize, cellSize/5);
                                }
                                else if(direction[k-1] == 1) {
                                    ++j
                                    context.fillRect(margin + cellSize*j - cellSize/5, margin + cellSize*i, cellSize/5, cellSize);
                                }
                                else if(direction[k-1] == 2) {
                                    ++i
                                    context.fillRect(margin + cellSize*j, margin + cellSize*i - cellSize/5, cellSize, cellSize/5);
                                }
                                else {
                                    --j
                                    context.fillRect(margin + cellSize*(j+1), margin + cellSize*i, cellSize/5, cellSize);
                                }
                                i = j = 1000
                            }
                            else
                                continue
                        }
                    }
                }
			}
			// fillCells();
			// drawGrids();
			function submitData() {
				// type 1 to start the exploration
				var timeLimit = document.getElementById("timeLimit").value;
				var coverageLimit = document.getElementById("coverageLimit").value;
				console.log(coverageLimit)
								
				ws.send(JSON.stringify({type: 1, time : timeLimit, coverageLimit : coverageLimit}));
			}
		</script>
		
		<form>
			<table style = "position:fixed; left:700px; top:10px;">
				<tr>
					<td><input type="text" id="timeLimit" placeholder="Enter Time Limit"></input></td>
				</tr>
				<tr>
					<td><input type="text" id="coverageLimit" placeholder="Enter Coverage Limit (percentage)"></input></td>
				</tr>
				<tr>
					<td><input type="text" id="speed" placeholder="Enter Speed (steps/second)"></input></td>
				</tr>
				<tr>
					<td><input type="button" value="start" onclick="submitData()"></input></td>
				</tr>
				<tr>
					<td class = "title">Time Elapsed (seconds)</td>
					<td id = "elapsedTime"></td>
				</tr>
				<tr>
					<td class = "title">Speed (steps/second)</td>
					<td id = "stepsPerSecond"></td>
				</tr>
				<tr>
					<td class = "title">Number of Steps</td>
					<td id = "steps"></td>
				</tr>
				<tr>
					<td class = "title">Coverage percentage</td>
					<td id = "coverage"></td>
				</tr>
				<tr>
					<td colspan="2" id="status"></td>
				</tr>
			</table>
		</form>
	</div>

	</body>
</html>
